				<h1>Merkel in Paris</h1>
<p>Angela Merkel arrives at Passport Control at Paris airport.</p>
<p>&quot;Nationality?&quot; asks the immigration officer.<br>
&quot;German,&quot; she replies.<br>
&quot;Occupation?&quot;<br>
&quot;No, just here for a few days.&quot;</p>
