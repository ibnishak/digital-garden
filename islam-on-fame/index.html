				<h1>Islam on Fame</h1>
<p>Sa’d ibn Abi Waqqas reported: The Messenger of Allah, peace and blessings be upon him, said, “Verily, Allah loves a servant who is righteous, independent, and obscure.”</p>
<p>Ṣaḥīḥ Muslim 2965</p>
